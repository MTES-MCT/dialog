name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgresql:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_USER: dialog
          POSTGRES_PASSWORD: dialog
          POSTGRES_DB: dialog
        ports:
          - 5432:5432

      redis:
        image: redis:5-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v1

      - uses: nikeee/setup-pandoc@v1
        with:
          pandoc-version: '3.1.5'

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys:
            ${{ runner.os }}-node-

      - name: Init CI environment variables
        # HACK: Symfony won't read from 'env: { DATABASE_URL: ... }', so we need to edit
        # .env directly.
        run: |
          echo "DATABASE_URL=postgresql://dialog:dialog@localhost:5432/dialog" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "FEATURE_ROAD_TYPE_ENABLED=true" >> .env

      - name: Install Symfony CLI
        # Required for E2E testing
        run: |
          curl -sS https://get.symfony.com/cli/installer > installer.sh
          # v5.8+ is buggy with Playwright
          # See: https://github.com/MTES-MCT/dialog/pull/591
          sed -i 's/releases\/latest\/download/releases\/download\/v5.7.7/g' installer.sh
          sudo bash installer.sh
          sudo mv /root/.symfony5/bin/symfony /usr/local/bin/symfony

      - name: CI
        run: make ci CI=1 BIN_PHP="php" BIN_CONSOLE="php bin/console" BIN_COMPOSER="composer" BIN_NPM="npm" BIN_NPX="npx" PLAYWRIGHT_ARGS="-x --forbid-only"

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-logfile
          path: var/log/test.log
          retention-days: 7
