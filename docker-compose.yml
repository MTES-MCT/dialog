version: "3.4"

volumes:
  database: {}

services:
  database:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: dialog
      POSTGRES_PASSWORD: dialog
      POSTGRES_USER: dialog
    ports:
      - '5432:5432'
    volumes:
      - 'database:/var/lib/postgresql@14/data:rw'

  app:
    build:
      context: ./docker
    ports:
      - '8000:8000'
    volumes:
      - ./:/var/www
    depends_on:
      - database
