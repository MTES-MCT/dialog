volumes:
  database: {}
  pgadmin-data: {}

services:
  database:
    image: postgis/postgis:14-3.3-alpine
    environment:
      POSTGRES_DB: dialog
      POSTGRES_PASSWORD: dialog
      POSTGRES_USER: dialog
    ports:
      - '5432:5432'
    volumes:
      - 'database:/var/lib/postgresql@14/data:rw'

  php:
    build:
      context: ./docker/php
    ports:
      - '9000:9000'
      - '8080:8080'
    volumes:
      - ./:/var/www/dialog
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - database
      - redis

  nginx:
    image: nginx:stable-alpine
    ports:
      - '8000:80'
    volumes:
      - ./:/var/www/dialog
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./paas/server.locations:/etc/nginx/server.locations
    depends_on:
      - php
      - database

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    restart: always
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: equipe@beta.gouv.fr
      PGADMIN_DEFAULT_PASSWORD: equipe
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - database

  redis:
    image: redis:5-alpine
    ports:
      - 6379:6379

  gdal:
    # https://github.com/OSGeo/gdal/tree/master/docker
    image: ghcr.io/osgeo/gdal:alpine-small-latest
    container_name: gdal
    profiles: [gdal]
    init: true # Forward signals such as Ctrl+C, see: https://docs.docker.com/compose/compose-file/05-services/#init
    extra_hosts:
      # Allow accessing host ports from this container via host.docker.internal on Linux
      # https://stackoverflow.com/a/43541732
      - host.docker.internal:host-gateway
  
  martin:
    # https://maplibre.org/martin/run-with-docker-compose.html
    # TODO : make it wait for database with a shell script
    image: ghcr.io/maplibre/martin:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://dialog:dialog@database/dialog
    depends_on:
      - database
    volumes:
      - './config/martin_tile_server.yaml:/etc/martin_tile_server_config.yaml:r'
    command: ["--config", "/etc/martin_tile_server_config.yaml"]
