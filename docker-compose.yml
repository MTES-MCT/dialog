version: "3.8"

volumes:
  database: {}
  pgadmin-data: {}
  playwright-data: {}

services:
  database:
    image: postgis/postgis:14-3.3-alpine
    environment:
      POSTGRES_DB: dialog
      POSTGRES_PASSWORD: dialog
      POSTGRES_USER: dialog
    ports:
      - '5432:5432'
    volumes:
      - 'database:/var/lib/postgresql@14/data:rw'

  php:
    build:
      context: ./docker/php
    ports:
      - '9000:9000'
      - '9323:9323' # Playwright report server
    volumes:
      - ./:/var/www/dialog
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - playwright-data:/root/.cache/ms-playwright
    depends_on:
      - database
      - redis

  nginx:
    image: nginx:stable-alpine
    ports:
      - '8000:80'
    volumes:
      - ./:/var/www/dialog
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./paas/server.locations:/etc/nginx/server.locations
    depends_on:
      - php
      - database

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    restart: always
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: equipe@beta.gouv.fr
      PGADMIN_DEFAULT_PASSWORD: equipe
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - database

  redis:
    image: redis:5-alpine
    ports:
      - 6379:6379

  addok:
    image: etalab/addok
    ports:
      - '7878:7878'
    volumes:
      - ./docker/addok/data/addok.conf:/etc/addok/addok.conf
      - ./docker/addok/data/addok.db:/data/addok.db
      - ./docker/addok/data/junctions.json:/data/junctions.json
    environment:
      WORKERS: 1
      WORKER_TIMEOUT: 30
      LOG_QUERIES: 1
      LOG_NOT_FOUND: 1
      SLOW_QUERIES: 200
    links:
      - addok_redis:redis

  addok_redis:
    image: etalab/addok-redis
    volumes:
      - ./docker/addok/data/dump.rdb:/data/dump.rdb
